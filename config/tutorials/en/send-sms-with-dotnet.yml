title: Send SMS Message in .NET
products:
 - messaging/sms
description: Enhance your .NET application by adding the ability to send SMS messages to users. This tutorial walks you through adding a simple form to your web application, and sending an SMS message to the number provided.
languages:
  - dotnet

introduction:
  title: Introduction to this task
  description: This task shows you how to send an SMS message from a simple asp.net mvc web form
  content: |
    # Introduction
    In this tutorial, we will learn how to send an SMS message from a simple asp.net core application.
  
